<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="search-block">
      <input type="text" class="goods-search" />
      <button class="search-button" type="button">Искать</button>
    </div>
    <button class="cart-button" type="button">Корзина</button>
  </header>
  <main>
    <div class="goods-list"></div>
  </main>
  <form action="" class="form">
    <label for="name">Введите имя</label><input id="name" type="text">
    <label for="phone">Введите номер телефона</label><input id="phone" type="text">
    <label for="mail">Введите E-mail</label><input id="mail" type="text">
    <label for="message">Введите сообщение</label><textarea id="message" cols="30" rows="10"></textarea>
    <input type="button" value="Отправить" class="button" id="send">
  </form>
  <script src="script.js"></script>
</body>
</html>
